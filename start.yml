---
- hosts: localhost
  gather_facts: False
  tasks:
    - shell: 'date +%Y%m%d%H%M%S'
      register: current_run_timestamp
      tags:
      - always

- hosts: dbsvrs
  gather_facts: False
  remote_user: centos
  become: true
  roles:
    - { role: dbsvrs-common }
    - { role: instana-repo,  when: instana_repo_enabled }
    - { role: instana-jre, when: instana_repo_enabled  }
    - { role: openjdk, when: not instana_repo_enabled  }

- hosts: zookeeper_node
  gather_facts: True
  become: true
  roles:
    - { role: instana-zookeeper }

- hosts: kafka_node
  gather_facts: True
  become: true
  roles:
    - { role: instana-kafka }

- hosts: clickhouse_node
  gather_facts: True
  roles:
    - { role: instana-clickhouse }

- hosts: cockroachdb_node
  gather_facts: True
  become: true
  roles:
    - { role: instana-cockroachdb }

- hosts: cassandra_node
  gather_facts: True
  become: true
  roles:
    - { role: instana-cassandra }

- hosts: elasticsearch_node
  gather_facts: True
  roles:
    - { role: instana-elasticsearch }
